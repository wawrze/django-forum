{% extends 'base.html' %}

{% block header %}
    <div class="col-11 ">
        <div class="row justify-content-center">
            <h2>{% block title %}Register{% endblock %}</h2>
        </div>
    </div>
{% endblock %}

{% block content %}
    <form class="form-group" method="post">
        {% csrf_token %}
        <div class="row align-items-center mt-3">
            <div class="col-2"></div>
            <div class="col-2">
                <div class="row justify-content-end">
                    <label for="username"><b>Login</b></label>
                </div>
            </div>
            <div class="col-4">
                <input
                        name="username"
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter login"
                        required
                >
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-2">
                <div class="row justify-content-end">
                    <label for="password"><b>Password</b></label>
                </div>
            </div>
            <div class="col-4">
                <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        required
                >
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row align-items-center mt-1">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="submit" class="btn btn-outline-primary btn-sm" value="register">
            </div>
            <div class="col-4"></div>
        </div>
    </form>
{% endblock %}
